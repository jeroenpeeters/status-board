<template name="submitButtons">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          {{#if this.service}}
            <button type="submit" class="btn btn-success btn-update">Update service</button>
            <button class="btn btn-danger btn-delete pull-right">Delete service</button>
          {{else}}
            <button type="submit" class="btn btn-success">Create service</button>
          {{/if}}
        </div>
    </div>
</template>
