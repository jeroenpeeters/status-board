<template name="tables">
  <div class="gridster">
    {{#each groups}}
    <table id="{{group}}" data-row="{{row}}" data-col="{{col}}" data-sizex="{{sizex}}" data-sizey="{{sizey}}" class="table table-hover">
      <thead>
        <tr>
          <th colspan="2" style="font-size:150%">{{group}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {{#each services}}
        <tr class="{{statusClass}}">
          <td style="text-align:center;vertical-align: middle;">
            <span class="glyphicon glyphicon-{{statusGlyphicon}}" style="color:{{statusGlyphColor}}" aria-hidden="true"></span>
          </td>
          <td style="vertical-align: middle;">
            <a class="serviceDetailsLink" href="{{pathFor route='service.details' id=_id}}">
              {{info.name}}
            </a>
          </td>
          <td style="vertical-align: middle;">
            {{#if isDefaultMode}}
            <a style="float:right" href="{{pathFor route=editRoute id=_id}}" class="editServiceAction"><i class="fa fa-edit"></i></a>
            {{/if}}
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    {{/each}}
  </div>
</template>
